<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>BlackJack</title>
    </head>

    <body>
        <div class="container">
            
            <div class="players_hand">Player's hand</div>
            <div class="dealers_hand">Dealer's hand</div>
            
            <div class="cards">
                <div class="container_0"><img src="cards/back.png" alt="card0" class="img_0"></div>
                <div class="container_1"><img src="cards/club/club_eight.png" alt="card1" class="img_1"></div>
                <div class="container_2"><img src="cards/club/club_eight.png" alt="card2" class="img_2"></div>
                <div class="container_3"><img src="cards/club/club_eight.png" alt="card3" class="img_3"></div>
                <div class="container_4"><img src="cards/club/club_eight.png" alt="card4" class="img_4"></div>
                <div class="container_5"><img src="cards/club/club_eight.png" alt="card5" class="img_5"></div>
                <div class="container_6"><img src="cards/club/club_eight.png" alt="card6" class="img_6"></div>
                <div class="container_7"><img src="cards/club/club_eight.png" alt="card7" class="img_7"></div>
                <div class="container_8"><img src="cards/club/club_eight.png" alt="card8" class="img_8"></div>
                <div class="container_9"><img src="cards/club/club_eight.png" alt="card9" class="img_9"></div>
            </div>


            <div class="buttons">
                    <button class="btn-new-game"><i class="ion-ios-loop"></i>New Game</button>
                    <button class="btn-roll"><i class="ion-ios-loop"></i>One more</button>
                    
                    <div class="player-score">0</div>
            </div>
        </div>
        <script src="main_blackJack.js"></script>
    </body>
</html>
